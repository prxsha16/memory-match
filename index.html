<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Matching Game</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #ff4d4d;
    text-shadow: 0 0 15px #ff1a1a;
    margin-bottom: 20px;
    font-size: 3em;
    text-align: center;
  }

  .stats {
    display: flex;
    justify-content: space-around;
    width: 500px;
    margin-bottom: 20px;
    font-size: 1.5em;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(4, 150px);
    grid-gap: 25px;
    margin-bottom: 20px;
    display: none;
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff1a1a; }
    50% { box-shadow: 0 0 25px #ff4d4d, 0 0 50px #ff1a1a; }
  }

  .card {
    width: 150px;
    height: 150px;
    perspective: 1000px;
    cursor: pointer;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card.flip .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    animation: pulseGlow 2s infinite;
  }

  .card-front { background-color: #222; color: #fff; }
  .card-back { background-color: #ff4d4d; color: #111; transform: rotateY(180deg); }

  .message {
    margin-top: 20px;
    font-size: 2em;
    color: #ff4d4d;
    display: none;
    text-align: center;
    text-shadow: 0 0 10px #ff1a1a;
    animation: pulseGlow 2s infinite;
  }

  button {
    margin-top: 15px;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    background-color: #ff4d4d;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.5em;
    text-shadow: 0 0 10px #ff1a1a;
    animation: pulseGlow 2s infinite;
  }

  button:hover { background-color: #ff1a1a; }

  @media (max-width: 800px) {
    .board { grid-template-columns: repeat(4, 100px); grid-gap: 15px; }
    .card { width: 100px; height: 100px; }
    .card-front, .card-back { font-size: 2em; }
    h1 { font-size: 2em; }
    .stats { width: 300px; font-size: 1.2em; flex-direction: column; gap: 10px; }
    button { font-size: 1.2em; padding: 10px 20px; }
  }
</style>
</head>
<body>

<h1>Memory Matching Game</h1>

<div class="stats">
  <div>Moves: <span id="moves">0</span></div>
  <div>Time: <span id="timer">0:00</span></div>
  <div>Best Time: <span id="best-time">--:--</span></div>
</div>

<button id="start-game">Start Game</button>

<div class="board" id="board"></div>

<div class="message" id="message">ðŸŽ‰ You Won! ðŸŽ‰</div>

<button id="restart" style="display:none;">Restart Game</button>

<script src="match.js"></script>
</body>
</html>
