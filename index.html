<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <style>
    /* GENERAL STYLES */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff1a1a;
      margin-bottom: 20px;
      font-size: 3em;
      text-align: center;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      width: 400px;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 150px); /* bigger cards */
      grid-gap: 25px; /* more space between cards */
    }

    /* CARD PULSING EFFECT */
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff1a1a;
      }
      50% {
        box-shadow: 0 0 25px #ff4d4d, 0 0 50px #ff1a1a;
      }
    }

    .card {
      width: 150px;   /* larger width */
      height: 150px;  /* larger height */
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em; /* bigger symbols */
      animation: pulseGlow 2s infinite;
    }

    .card-front {
      background-color: #222;
      color: #fff;
    }

    .card-back {
      background-color: #ff4d4d;
      color: #111;
      transform: rotateY(180deg);
    }

    .message {
      margin-top: 20px;
      font-size: 2em;
      color: #ff4d4d;
      display: none;
      text-align: center;
      text-shadow: 0 0 10px #ff1a1a;
      animation: pulseGlow 2s infinite;
    }

    button {
      margin-top: 15px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #ff4d4d;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.5em;
      text-shadow: 0 0 10px #ff1a1a;
      animation: pulseGlow 2s infinite;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    @media (max-width: 800px) {
      .board {
        grid-template-columns: repeat(4, 100px);
        grid-gap: 15px;
      }

      .card {
        width: 100px;
        height: 100px;
      }

      .card-front, .card-back {
        font-size: 2em;
      }

      h1 {
        font-size: 2em;
      }

      .stats {
        width: 300px;
        font-size: 1.2em;
      }

      button {
        font-size: 1.2em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>

  <div class="stats">
    <div>Moves: <span id="moves">0</span></div>
    <div>Time: <span id="timer">0:00</span></div>
  </div>

  <div class="board" id="board"></div>

  <div class="message" id="message">ðŸŽ‰ You Won! ðŸŽ‰</div>

  <button id="restart">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const movesDisplay = document.getElementById('moves');
    const timerDisplay = document.getElementById('timer');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart');

    const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ‰','ðŸ’','ðŸ¥','ðŸ'];
    let cardsArray = [...symbols, ...symbols]; // duplicate for pairs

    let flippedCards = [];
    let matched = 0;
    let moves = 0;
    let timer;
    let totalSeconds = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      timer = setInterval(() => {
        totalSeconds++;
        let mins = Math.floor(totalSeconds / 60);
        let secs = totalSeconds % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function createBoard() {
      board.innerHTML = '';
      shuffle(cardsArray).forEach(symbol => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">${symbol}</div>
          </div>
        `;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (card.classList.contains('flip') || flippedCards.length === 2) return;
      card.classList.add('flip');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        movesDisplay.textContent = moves;
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      const symbol1 = card1.querySelector('.card-back').textContent;
      const symbol2 = card2.querySelector('.card-back').textContent;

      if (symbol1 === symbol2) {
        matched += 2;
        flippedCards = [];
        if (matched === cardsArray.length) {
          stopTimer();
          message.style.display = 'block';
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flip');
          card2.classList.remove('flip');
          flippedCards = [];
        }, 800);
      }
    }

    function resetGame() {
      matched = 0;
      moves = 0;
      movesDisplay.textContent = moves;
      totalSeconds = 0;
      timerDisplay.textContent = '0:00';
      message.style.display = 'none';
      flippedCards = [];
      clearInterval(timer);
      startTimer();
      createBoard();
    }

    restartBtn.addEventListener('click', resetGame);

    // Start first game
    resetGame();
  </script>
</body>
</html>
